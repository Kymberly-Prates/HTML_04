<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Ultilização de caracteries e acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compativel em todos os navegadores mas (de inicio no IE=edge)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsividade (celular ou pc)-->
    <meta name="description" content="Tipos de lista em HTML"> <!--Descrição do site (posicionamneto de categorias (nichos no insta))-->
    <meta name="author" content="Kymberly Prates"> <!--Autor e seu nome do desenvolvedor e/ou da empresa do site--> 
    <meta name="keywords" content="listas ordenadas, listas não ordenas e listas de definição"> <!--palavras chaves para localizar no google-->
    <meta name="robots" content="index,follow"> <!--ajusta os robos de pesquisas para melhor direcionamento-->
    <meta name="refresh" content="180"> <!-- atualização da pagina com o tempo que quiser (o tempo definido em segundos)-->
   
    <title>Listas</title>
</head>
<body>
    <h2>Listas não ordenadas</h2>

    <h3>Lista da feira</h3>

    <ul style="list-style-type:square;"><!--lista de pontinho vertical-->
        <li>Banana</li><!--itens da lista-->
        <li>Maça</li>
        <li>Limão</li>
        <li>Repolho</li>
    </ul>

    <br>

    <h3>Lista da mercado</h3>

    <ul style="list-style-type:circle;">
        <li>Queijo</li>
        <li>Leite</li>
        <li>Carne</li>
        <li>feijão</li>
    </ul>

    <br>

    <h3>Lista de perfumaria</h3>

    <ul style="list-style-type:disc;">
        <li>Creme</li>
        <li>Esmalte</li>
        <li>Maquigem</li>
        <li>Alicate</li>
    </ul>


</body>
</html>
